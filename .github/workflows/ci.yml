name: CI

on:
  push:
    branches:
      - master
      - develop
      - "feature/*"
      - "releases/*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: pnpm install
      - run: pnpm run lint
        env:
          CI: true
      - run: pnpm run build
        env:
          CI: true
